<div class="col-12">
  <div class="container ">
    <div class="row mt-5 mb-5 p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg " style="background-color: #fff;">
      <div class="col-12 col-lg-7 p-3 p-lg-5 pt-lg-3">
        <h1 class="display-4 fw-bold lh-1">İş ilanı arayın</h1>
        <p class="lead">İş bulman için 10.000’lerce iş ilanı burada!</p>

        <div class="col-12">
          <form [formGroup]="searchForm">
              <div class="row">
                <div class="col-9 form-floating  ">
                  <input type="text" formControlName="search" class="form-control searchInputForm" id="search" placeholder="Pozisyon">
                  <label for="floatingInput">Pozisyon </label>

                </div>
                <div class="col-3 text-left">
                  <button class="w-100 btn btn-lg btn-primary searchForm"   (click)="search()">Ara</button>
                </div>
              </div>

          </form>
        </div>
      </div>
      <div class="col-12 col-lg-4 ">
          <img class=" img-fluid" src="https://media.licdn.com/media//AAYQAgSrAAgAAQAAAAAAADCLr3coQt8AQiyj4giyWxfjsg.svg" alt="" >
      </div>
    </div>

  </div>


</div>
